<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パソコンや</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            overflow-x: auto;
            display: block;
            margin: 0 auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            white-space: nowrap; /* 内容が改行されないようにする */
        }
        th {
            background-color: #f2f2f2;
        }
        a {
            color: blue;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            th, td {
                font-size: 14px;
                padding: 6px;
            }
        }
        #error-message {
            color: red;
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>パソコンや</h1>
    <div style="overflow-x: auto;">
        <table id="data-table">
            <thead>
                <tr>
                    <th>掲載</th>
                    <th>No</th>
                    <th>おすすめ</th>
                    <th>価格</th>
                    <th>総合</th>
                    <th>保証</th>
                    <th>メーカー</th>
                    <th>型番</th>
                    <th>CPU</th>
                    <th>メモリ</th>
                    <th>ストレージ</th>
                    <th>ドライブ</th>
                    <th>ディスプレイ(サイズ)</th>
                    <th>ディスプレイ(解像度)</th>
                    <th>OS</th>
                    <th>付属品</th>
                    <th>備考</th>
                    <th>その他/状態</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div id="error-message"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tableBody = document.querySelector('#data-table tbody');
            const errorMessageDiv = document.getElementById('error-message');
            let dataRows = [];

            // データをフェッチしてテーブルに追加
            const fetchData = async (url) => {
                try {
                    // キャッシュバスターとキャッシュ制御オプションを追加
                    const cacheBusterUrl = `${url}?t=${new Date().getTime()}`;
                    const response = await fetch(cacheBusterUrl, { cache: "no-store" });
                    if (!response.ok) {
                        throw new Error('ネットワーク応答に問題があります: ' + response.statusText);
                    }
                    const data = await response.text();

                    Papa.parse(data, {
                        header: true,
                        skipEmptyLines: true,
                        complete: (results) => {
                            dataRows = results.data.filter(row => row['掲載'] === 'OK');
                            renderTableRows(dataRows); // 初回データ表示
                        },
                        error: (error) => {
                            errorMessageDiv.textContent = 'データのパースに失敗しました: ' + error.message;
                        }
                    });

                } catch (error) {
                    errorMessageDiv.textContent = 'データの取得に失敗しました: ' + error.message;
                }
            };

            const renderTableRows = (rows) => {
                tableBody.innerHTML = ''; // テーブルの内容をリセット
                rows.forEach(row => {
                    const tr = document.createElement('tr');
                    Object.keys(row).forEach((key) => {
                        const td = document.createElement('td');
                        if (key === 'LitLink' && row[key].trim()) {
                            const a = document.createElement('a');
                            a.href = row[key];
                            a.textContent = 'リンク';
                            a.target = '_blank';
                            td.appendChild(a);
                        } else {
                            td.textContent = row[key];
                        }
                        tr.appendChild(td);
                    });
                    tableBody.appendChild(tr);
                });
            };

            const dataUrl = 'data.csv'; // データファイルのURLを指定
            fetchData(dataUrl);
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</body>
</html>
