<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パソコンやのパソコン</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            color: #007bff;
            text-align: center;
            margin: 20px 0;
        }
        .table-container {
            overflow-x: auto;
            width: 100%;
            max-width: 800px; /* 最大幅を指定 */
            margin: 0 auto; /* センターリング */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
            background-color: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
            white-space: nowrap; /* 内容が改行されないようにする */
        }
        th {
            background-color: #007bff;
            color: white;
        }
        a {
            color: blue;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        #error-message {
            color: red;
            text-align: center;
            margin: 20px;
        }
        /* レスポンシブデザイン */
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }
            th, td {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <h1>パソコンやのパソコン</h1>
    <div class="table-container">
        <table id="data-table">
            <thead>
                <tr>
                    <th>No (商品ページ)</th>
                    <th>おすすめ</th>
                    <th>価格</th>
                    <th>メーカー</th>
                    <th>型番</th>
                    <th>CPU</th>
                    <th>メモリ</th>
                    <th>ストレージ</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div id="error-message"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tableBody = document.querySelector('#data-table tbody');
            const errorMessageDiv = document.getElementById('error-message');
            let dataRows = [];

            // データをフェッチしてテーブルに追加
            const fetchData = async (url) => {
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error('ネットワーク応答に問題があります: ' + response.statusText);
                    }
                    const data = await response.text();

                    Papa.parse(data, {
                        header: true,
                        skipEmptyLines: true,
                        complete: (results) => {
                            dataRows = results.data.filter(row => row['掲載'] === 'OK');
                            renderTableRows(dataRows); // 初回データ表示
                        },
                        error: (error) => {
                            errorMessageDiv.textContent = 'データのパースに失敗しました: ' + error.message;
                        }
                    });

                } catch (error) {
                    errorMessageDiv.textContent = 'データの取得に失敗しました: ' + error.message;
                }
            };

            const renderTableRows = (rows) => {
                tableBody.innerHTML = ''; // テーブルの内容をリセット
                rows.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td><a href="detail.html?no=${row['No']}">${row['No']}</a></td>
                        <td>${row['おすすめ']}</td>
                        <td>${row['価格']}</td>
                        <td>${row['メーカー']}</td>
                        <td>${row['型番']}</td>
                        <td>${row['CPU']}</td>
                        <td>${row['メモリ']}</td>
                        <td>${row['ストレージ']}</td>
                    `;
                    tableBody.appendChild(tr);
                });
            };

            const dataUrl = 'data.csv'; // データファイルのURLを指定
            fetchData(dataUrl);
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</body>
</html>
