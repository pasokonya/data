<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アイテム詳細</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6;
            color: #333;
        }
        h1 {
            color: #007bff;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .item-detail {
            margin-bottom: 20px;
        }
        .item-detail label {
            font-weight: 700;
        }
        #back-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
        }
        #back-button:hover {
            background-color: #0056b3;
        }
        /* 価格とお問い合わせのスタイル */
        .price {
            font-size: 1.5em; /* 価格を大きめに */
            color: red; /* 価格の色を赤に */
            text-align: center; /* 中央揃え */
            margin-top: 20px; /* 上のマージン */
        }
        .contact-link {
            color: red; /* リンクの色を赤に */
            text-align: center; /* 中央揃え */
            display: block; /* ブロック要素に */
            margin-top: 10px; /* 上のマージン */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="item-no"></h1>
        <div id="details" class="item-detail"></div>
        <div class="price" id="item-price"></div> <!-- 価格を表示するためのdiv -->
        <a class="contact-link" href="https://lit.link/pasokonya" target="_blank">お問い合わせ： https://lit.link/pasokonya</a> <!-- お問い合わせのリンク -->
        <a id="back-button" href="index.html">戻る</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const itemNo = urlParams.get('no');
            const detailsDiv = document.getElementById('details');
            const itemNoHeader = document.getElementById('item-no');
            const itemPriceDiv = document.getElementById('item-price'); // 価格を表示する要素

            const fetchData = async (url) => {
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error('ネットワーク応答に問題があります: ' + response.statusText);
                    }
                    const data = await response.text();

                    Papa.parse(data, {
                        header: true,
                        skipEmptyLines: true,
                        complete: (results) => {
                            const item = results.data.find(row => row['No'] === itemNo);
                            if (item) {
                                itemNoHeader.textContent = item['No']; // Noを動的に表示
                                displayItemDetails(item);
                                itemPriceDiv.textContent = `価格: ¥${item['価格']}`; // 価格を表示
                            } else {
                                detailsDiv.innerHTML = '<p>該当するアイテムが見つかりません。</p>';
                            }
                        },
                        error: (error) => {
                            detailsDiv.innerHTML = '<p>データのパースに失敗しました: ' + error.message + '</p>';
                        }
                    });

                } catch (error) {
                    detailsDiv.innerHTML = '<p>データの取得に失敗しました: ' + error.message + '</p>';
                }
            };

            const displayItemDetails = (item) => {
                for (const key in item) {
                    // "掲載", "No", "おすすめ", "価格" 以外の項目を表示
                    if (key !== '掲載' && key !== 'No' && key !== 'おすすめ' && key !== '価格') {
                        const detailDiv = document.createElement('div');
                        if (key === '画像リンク' && item[key]) {
                            detailDiv.innerHTML = `<label>リンク:</label> <a href="${item[key]}" target="_blank">詳細</a>`;
                        } else {
                            detailDiv.innerHTML = `<label>${key}:</label> ${item[key]}`;
                        }
                        detailsDiv.appendChild(detailDiv);
                    }
                }
            };

            const dataUrl = 'data.csv'; // データファイルのURLを指定
            fetchData(dataUrl);
        });
    </script>
</body>
</html>
